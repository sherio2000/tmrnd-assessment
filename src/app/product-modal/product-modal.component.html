<div class="modalConatiner">
    <div class="modal">
        <h2 mat-dialog-title>{{ data ? 'Edit Product' : 'Add Product' }}</h2>
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
            <input matInput placeholder="Product Name" name="productName" [(ngModel)]="product.productName" required>
            <input matInput placeholder="URL" name="url" [(ngModel)]="product.url" required>
          <button mat-raised-button color="primary" type="submit">{{ data ? 'Update' : 'Add' }}</button>
        </form>
    </div>

    
</div>
